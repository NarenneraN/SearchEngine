<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="login-form.css">
      <script src="https://kit.fontawesome.com/afc6005920.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <a href="../frontpage.html"><i class="fas fa-arrow-circle-left" id="back"></i></a>
    <div class="container">
      <div class="message">
        <h1 class="header_seo">AMRITA SEARCH ENGINE</h1>
        <div class="smaller">
          <h1>Let's Get Started</h1>
          <br>
          <p>Login to your account to get back into your data!  </p>
          <p>SIMPLE AND BETTER RESULTS!</p>
        </div>
      </div>
      <div class="login">
        <form id="create_form" action="search.html">
          <input type="text"  autocomplete="off" placeholder="Name"  required id="username">
            <input  type="email" autocomplete="off" placeholder="Email" required id="email">
          <button type="submit">Login</button>
        </form>

        <p>Didn't Signup Yet ? <a href="create_account.html">Sign Up</a></p>
      </div>
    </div>

    <div class="success-cont">
      <div class="success">
        <div class="close">
           <i class="far fa-times-circle" id="pop" onclick="close_it()"></i>
        </div>
        <h1>You Have Logged In Successfully</h1>

      </div>
    </div>
    <script src="login_form.js"></script>
  </body>
</html>
